# swagger/components/schemas/student.yaml

type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: 380933334400
  email:
    description: "Contact's email"
    type: string
    example: johndoe@gmail.com
  isFavourite:
    description: "Contact's average mark. Should be true or false"
    type: boolean
    example: false
    default: false
  contactType:
    description: 'contactType'
    type: string
    enum: ['work', 'home', 'personal']
    example: home
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
